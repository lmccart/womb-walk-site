<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Womb Walk</title>

    <script src='https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/9.0.2/firebase-functions-compat.js'></script>
    <!-- <script defer src='/__/firebase/9.2.0/firebase-app.js'></script>
    <script defer src='/__/firebase/9.2.0/firebase-auth.js'></script>
    <script defer src='/__/firebase/9.2.0/firebase-firestore.js'></script> -->
    <!-- <script defer src='/__/firebase/9.2.0/firebase-functions.js'></script> -->
    <script src='/__/firebase/init.js?useEmulator=true'></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <script src='/js/dayjs.min.js'></script>
    <link href='/style.css' rel='stylesheet'></link>

  </head>
  <body>
    <main class='filler'>
      <h1>Login</h1>

      <div id='player' style='display:none'></div>
      <section id='form'>
        <p>Welcome to Womb Walk. To begin, enter your code below.</p>
        <label for='code' class='sr-only'>Code:</label>
        <input type='text' id='code' placeholder='Code'>
      </section>

      <section id='log'>
          <div id='left-column' class='column'></div>
          <div id='right-column' class='column'></div>
      </section>
        
      <section id='bottom'>
        <div id='buttons'>
          <button id='submit' onclick='submit'>Submit</button>
          <button id='left' onclick='left' style='display:none'>Left</button>
          <button id='right' onclick='right' style='display:none'>Right</button>
        </div>
        
        <a href='/register/' id='link-register'>Need to register?</a>
        <span class='link' id='link-help' style='display:none'>Help?</a>


      </section>
    </main>
    <script src='/js/walk.js'></script>
  </body>
</html>
